
<html><head>
    <meta charset="utf-8">
    <title>Мессенджер</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search-bar">
          <input type="text" placeholder="Поиск чата...">
        </div>
        <div class="chat-list">
          <div class="chat">
            <div class="avatar"></div>
            <div class="chat-info">
              <div class="chat-name">Общий чат</div>
              <div class="last-message">Привет, как дела?</div>
            </div>
            <div class="time">12:30</div>
          </div>
          <div class="chat active">
            <div class="avatar"></div>
            <div class="chat-info">
              <div class="chat-name">Чат с Джоном</div>
              <div class="last-message">До завтра!</div>
            </div>
            <div class="time">11:15</div>
          </div>
          <!-- другие чаты -->
        </div>
      </div>
      <div class="chat-container">
        <div class="chat-header">
          <div class="avatar"></div>
          <div class="chat-info">
            <div class="chat-name">Чат с Джоном</div>
            <div class="chat-status">онлайн</div>
          </div>
        </div>
        <div class="message-list">
          <div class="message">
            <div class="avatar"></div>
            <div class="message-info">
              <div class="user-name">Джон</div>
              <div class="message-text">Привет!</div>
            </div>
            <div class="time">11:10</div>
          </div>
          <div class="message self">
            <div class="avatar"></div>
            <div class="message-info">
              <div class="user-name">Вы</div>
              <div class="message-text">Привет! Как дела?</div>
            </div>
            <div class="time">11:15</div>
          </div>
          <!-- другие сообщения -->
        </div>
        <div class="message-input">
          <textarea placeholder="Введите сообщение..."></textarea>
          <button>Отправить</button>
        </div>
      </div>
    </div>
  

</body></html>
